name: Build & Update Documents
on:
  workflow_dispatch:

jobs:
  release:
    name: Release
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.26.0"
          run_install: false

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Generate documents
        run: pnpm gen-docs

      - name: Deploy documents
        uses: JamesIves/github-pages-deploy-action@v4.7.6
        with:
          branch: docs
          folder: docs
